<!DOCTYPE html>
<html lang="en">

<head>
        <title>TITLE</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="/css/style.css" rel="stylesheet">
</head>

<body>
        <header></header>

        <main>
                <p>Static File Server</p>
        </main>

        <footer></footer>

        <script src="/javascript/wasm_exec.js"></script>

        <script>
                const go = new Go()

                WebAssembly.instantiateStreaming(fetch("/wasm/app.wasm"), go.importObject)
                        .then(result => {
                                go.run(result.instance)
                        })
        </script>

</body>

</html>
