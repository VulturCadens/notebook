<!DOCTYPE html>
<html lang="en">

<head>
        <title>{{ .Site.Title }}</title>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        {{ hugo.Generator }}

        <link href="/icon/favicon-32x32.png?refresh=1" rel="icon" type="image/png" sizes="32x32">
        
        <link href="/css/style.css" rel="stylesheet">
</head>

<body>

{{ partial "header.html" . }}

<section>
        {{ block "main" . }}
        {{ end }}
</section>

{{ partial "footer.html" . }}

{{ $js := resources.Get "javascript/main.js" | js.Build (dict "minify" true) }}

<script src="{{ $js.RelPermalink }}" defer></script>

</body>

</html>
